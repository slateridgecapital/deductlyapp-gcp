# Cloud Build configuration for property-tax-frontend
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:${BUILD_ID}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:latest'
      - '.'
    dir: 'apps/property-tax-reduction/frontend'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:${BUILD_ID}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'property-tax-frontend'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:${BUILD_ID}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=60'
      - '--max-instances=10'
      - '--set-env-vars=CALCULATOR_URL=https://us-central1-deductlyapp.cloudfunctions.net/property-tax-service'
      - '--set-secrets=GOOGLE_PLACES_API_KEY=GOOGLE_PLACES_API_KEY:latest'
      - '--update-labels=app=deductly,service=property-tax-frontend,environment=prod,managed-by=cloud-build'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:${BUILD_ID}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/property-tax-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
